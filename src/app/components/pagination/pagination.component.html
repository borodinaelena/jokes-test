<div *ngIf="count>10" class="d-flex flex-row align-items-baseline justify-content-center">

    <div class="d-flex align-items-center pages-list">
        <button mat-raised-button color="primary" [disabled]="currentPage==1">
            <mat-icon (click)="changePage(currentPage-1)">chevron_left</mat-icon>
        </button>
        <button mat-raised-button color="primary" disabled
            *ngIf="pagesSecondPart && pagesSecondPart.length>0 && currentPage>3 && pagesFirstPart && pagesFirstPart.length">...</button>
        <button mat-raised-button color="primary" (click)="changePage(1)"
            *ngIf="pagesSecondPart && pagesSecondPart.length>0 && currentPage==3 && pagesFirstPart && pagesFirstPart.length">1</button>
        <button mat-raised-button color="primary" *ngFor="let page of pagesFirstPart" (click)="changePage(page)"
            [disabled]="currentPage==page">{{page}}</button>
        <button mat-raised-button color="primary" disabled
            *ngIf="pagesSecondPart && pagesSecondPart.length>0">...</button>
        <button mat-raised-button color="primary" *ngFor="let page of pagesSecondPart" (click)="changePage(page)"
            [disabled]="currentPage==page">{{page}}</button>
        <button mat-raised-button color="primary" [disabled]="currentPage==pagesCount">
            <mat-icon (click)="changePage(currentPage+1)">chevron_right</mat-icon>
        </button>
    </div>

    <div class="d-flex align-items-baseline ">

        <mat-form-field class="example-full-width">
            <!-- <mat-label>Go to page</mat-label> -->
            <input matInput (change)="changeCustomPage($event)" placeholder="Go to page">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="changePage(customPage)">
            Go <mat-icon>chevron_right</mat-icon>
        </button>
    </div>

</div>
